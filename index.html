<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Glee</title>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link rel="stylesheet" type="text/css" href="css/sidebar.css" />
	<link rel="stylesheet" type="text/css" href="css/playbar.css" />
</head>
<style type="text/css"></style>
<body>
<div id="titlebar">
	<div id="maintab">
		<li>PLAYLIST</li><li>ALBUM</li><li>ARTIST</li><li>SEARCH</li>
		<!-- <li>歌单</li><li>专辑</li><li>歌手</li><li>搜索</li> -->
	</div>
	<div id="subtab">
	</div>
	<button id="minimize"></button>
	<button id="close"></button>
</div>
<div id="sidebar">
	<button class="back"></button>
	<button class="search"></button>
	<button class="explore"></button>
	<button class="mine"></button>
	<button class="playlist"></button>
	<button class="album"></button>
	<button class="artist"></button>
	<div class="filler"></div>
	<button class="setting"></button>
</div>
<container></container>
<div id="playbar">
	<div class="bgblur"></div>
	<div id="mediainfo">
		<div class="cover"></div>
		<a class="song"></a>
		<a class="related"></a>
	</div>
	<div id="timeline">
		<div class="time played">0:00</div>
		<div id="progressbar">
			<div class="filler played"></div><div class="cursor"></div><div class="filler unplayed"></div>
		</div>
		<div class="time total">0:00</div>
	</div>
	<div id="controller">
		<button class="previous"></button>
		<button class="play"></button>
		<button class="next"></button>
		<button class="random"></button>
		<button class="cycle"></button>
	</div>
	<div id="extra">
		<button class="list"></button>
		<button class="download"></button>
		<button class="fullscreen"></button>
	</div>
	<div id="playlist">
	</div>
	<div class="drag">
		<button class="fold"></button>
	</div>
</div>
<div id="mask">
	<div id="dialog">
		<div id="message"></div>
		<button class="option prefer"></button><button class="option alter"></button>
	</div>
</div>
</body>
<script src="js/material-palette.js"></script>
<script src="js/color-thief.min.js"></script>
<script src="js/data.js"></script>
<script src="js/play.js"></script>
<script src="js/user.js"></script>
<script src="js/index.js"></script>
</html>
